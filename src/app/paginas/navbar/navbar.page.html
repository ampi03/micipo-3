<ion-header>
  <ion-toolbar>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar color="tertiary"><!--acá se guarda el boton desplegable-->
          <ion-buttons slot="end">
            <ion-menu-button color="primary"></ion-menu-button>
          </ion-buttons>
          <ion-title></ion-title>
        </ion-toolbar>
      </ion-header>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content > <!--Acá se guarda todo el contenido-->
  <ion-menu contentId="main-content" class="main-content" ><!--Acá se guarda el menu desplegable-->
    <ion-header > <!--Acá se muestra el buscador, cuenta y mensajes-->
      <ion-toolbar color="tertiary">
        <ion-icon id="persona" slot="end" color="primary" routerLink="/cuenta" name="people-circle-sharp" style="width: 50px; height:50px;"></ion-icon>
        <ion-searchbar placeholder="Buscar" color="success" class="buscador"></ion-searchbar>
        <ion-icon name="mail-sharp"  routerLink="/mensajes" slot="end" color="primary" style="width: 50px; height:50px;"></ion-icon>
      </ion-toolbar>
  
    </ion-header>

    <ion-content> <!--Acá se guardan los botones que llevan a cada página-->
      <ion-item routerLink="/noticias" id="ion-padding">
        <div id="circulo"></div>
        <ion-label >Noticias</ion-label>
      </ion-item>

      <ion-item routerLink="/shops">
        <div id="circulo"></div>
        <ion-label >Shops</ion-label>
      </ion-item>

      <ion-item routerLink="/medio-ambiente">
        <div id="circulo"></div>
        <ion-label>Medio ambiente</ion-label>
      </ion-item>

      <ion-item routerLink="/eventos">
        <div id="circulo"></div>
        <ion-label>Eventos</ion-label>
      </ion-item>

    </ion-content>
  </ion-menu>

  <ion-tabs>
    <ion-tab-bar slot="bottom" color="tertiary">
      <ion-tab-button tab="home" >
        <ion-icon name="home-sharp" color="primary"></ion-icon>
        <ion-label color="primary">Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="speakers">
        <ion-icon name="person-circle" color="primary"></ion-icon>
        <ion-label color="primary">Cuenta</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="about">
        <ion-icon name="notifications-sharp" color="primary"></ion-icon>
        <ion-label color="primary">Mensajes</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
